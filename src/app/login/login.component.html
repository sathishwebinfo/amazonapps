<mat-card class="mt-4 login-container">
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
     
          
            <div class="text-center mt-4">
                <button mat-raised-button color="primary" class="margin-right">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent">New User</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
